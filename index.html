<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <link rel = "stylesheet" type = "text/css" href = "style.css" />
  <script src = "script.js"></script>
</head>
<body>
  <input type="button" id="btn" value="New Game">
  <div id="header">
    <table style="width: 40px; height: 50px; float: left;">
      <tr>
        <td><img id='player1' src='' width='60' height='50'></td>
        <td>vs.</td>
        <td><img id='player2' src='' width='60' height='50'></td>
      </tr>
      <tr>
        <td id="disp4">Player</td>
        <td>&nbsp;</td>
        <td id="disp5">Mr. Bot</td>
      </tr>
      <tr>
      <td id="player">0</td>
      <td>&nbsp;</td>
      <td id="mrbot">0</td>
    </tr>
    </table>
  <h1 align="center" id="status">&nbsp;</h1>
    <h2 align="center" id="result">&nbsp;</h2>
    <!--
<h3 id="disp">&nbsp;</h3>
<h3 id="dispx">&nbsp;</h3>
<h3 id="disp3">&nbsp;</h3>
-->
  </div>
  <div align="center" id="main">
    <table  border="1" style="width: 450px; height: 450px;">
      <tr>
        <td class="cell"><img id='img1' src="black.png"></td>
        <td class="cell"><img id='img2' src="black.png"></td>
        <td class="cell"><img id='img3' src="black.png"></td>
      </tr>
      <tr>
        <td class="cell"><img id='img4' src="black.png"></td>
        <td class="cell"><img id='img5' src="black.png"></td>
        <td class="cell"><img id='img6' src="black.png"></td>
      </tr>
      <tr>
        <td class="cell"><img id='img7' src="black.png"></td>
        <td class="cell"><img id='img8' src="black.png"></td>
        <td class="cell"><img id='img9' src="black.png"></td>
      </tr>
    </table>
  </div>
  <div align="center" id="layer">
      &nbsp;
  </div>
</body>
</html>
